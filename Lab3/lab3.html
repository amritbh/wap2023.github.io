<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="lab3.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >
  </head>
  <body>
    <table>
      <tr>
        <th><img src="../images/lab3/logo.avif" height="70px" width="90px"></th>
        <th>Welcome Amrit</th>
        <th>
          <button>Logout</button>
        </th>
      </tr>
    </table>
    <h3>Product List</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Node.js</td>
        <td>9.99</td>
        <td>8</td>
        <td><img src="../images/lab3/cart.jpeg" alt="cart" width="50px" height="50px" ></td>
      </tr>
      <tr>
        <td>React</td>
        <td>19.99</td>
        <td>5</td>
        <td><img src="../images/lab3/cart.jpeg" alt="cart" width="50px" height="50px"></td>
      </tr>
      <tr>
        <td>Angular</td>
        <td>29.99</td>
        <td>5</td>
        <td><img src="../images/lab3/cart.jpeg" alt="cart" width="50px" height="50px"></td>
      </tr>
    </table>
    <h3>Your Shopping Cart</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Total</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Node.js</td>
        <td>9.99</td>
        <td>8</td>
        <td>- <input type="number" aria-setsize="2"> +</td>
      </tr>
      <tr>
        <td>React</td>
        <td>19.99</td>
        <td>5</td>
        <td>- <input type="number" aria-setsize="2"> +</td>
      </tr>
      <tr>
        <td>Angular</td>
        <td>29.99</td>
        <td>5</td>
        <td>- <input type="number" aria-setsize="2"> +</td>
      </tr>
      <tr class="total">
      <td colspan="4"><label>Total: </label><textarea></textarea></td>
      </tr>
    </table>
    <button class="placeOrder"> Place Order </button>
  </body>
</html>
